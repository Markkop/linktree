<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark Kop | Linktree</title>
    <!-- Favicon -->
    <link
      rel="icon"
      href="https://avatars.githubusercontent.com/u/16388408?v=4"
      type="image/x-icon"
    />
    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.6.0/css/all.css"
    />
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Retain style.css for custom styles and animations -->
    <link rel="stylesheet" href="style.css" />
    <!-- Import stars.css -->
    <link rel="stylesheet" href="stars.css" />
  </head>

  <body
    class="bg-gradient-radial from-blue-900 via-blue-800 to-blue-900 font-karla opacity-0 animate-transitionAnimation relative min-h-screen m-0 p-0"
  >
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background" id="starsContainer">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <div id="content">
      <img
        src="https://avatars.githubusercontent.com/u/16388408?v=4"
        alt="Profile Picture"
        class="w-24 h-24 rounded-full mx-auto my-10 cursor-pointer"
        id="profilePic"
      />

      <div
        id="userName"
        class="text-white text-base font-bold text-center w-full"
      >
        Marcelo "Mark" Kopmann
      </div>

      <div
        id="links"
        class="max-w-3xl mx-auto my-7 grid grid-cols-1 md:grid-cols-2 gap-4 w-full"
      >
        <a
          class="link bg-transparent text-white border-2 border-white rounded-lg text-base text-center block p-2.5 no-underline hover:bg-white hover:text-blue-900 active:bg-white active:text-blue-900 transition-colors"
          href="https://github.com/markkop"
          target="_blank"
        >
          <i class="fab fa-github">&nbsp;</i>Github
        </a>
        <a
          class="link bg-transparent text-white border-2 border-white rounded-lg text-base text-center block p-2.5 no-underline hover:bg-white hover:text-blue-900 active:bg-white active:text-blue-900 transition-colors"
          href="https://www.linkedin.com/in/marcelo-kopmann"
          target="_blank"
        >
          <i class="fab fa-linkedin">&nbsp;</i>Linkedin
        </a>
        <a
          class="link bg-transparent text-white border-2 border-white rounded-lg text-base text-center block p-2.5 no-underline hover:bg-white hover:text-blue-900 active:bg-white active:text-blue-900 transition-colors"
          href="https://bsky.app/profile/markkop.dev"
          target="_blank"
        >
          <i class="fab fa-bluesky">&nbsp;</i>Bluesky
        </a>
        <a
          class="link bg-transparent text-white border-2 border-white rounded-lg text-base text-center block p-2.5 no-underline hover:bg-white hover:text-blue-900 active:bg-white active:text-blue-900 transition-colors"
          href="https://twitter.com/heymarkkop"
          target="_blank"
        >
          <i class="fab fa-twitter">&nbsp;</i>Twitter
        </a>
        <a
          class="link bg-transparent text-white border-2 border-white rounded-lg text-base text-center block p-2.5 no-underline hover:bg-white hover:text-blue-900 active:bg-white active:text-blue-900 transition-colors"
          href="https://dev.to/heymarkkop"
          target="_blank"
        >
          <i class="fab fa-dev">&nbsp;</i>Blog
        </a>
        <a
          class="link bg-transparent text-white border-2 border-white rounded-lg text-base text-center block p-2.5 no-underline hover:bg-white hover:text-blue-900 active:bg-white active:text-blue-900 transition-colors"
          href="https://talks.markkop.dev"
          target="_blank"
        >
          <i class="fas fa-folder-open">&nbsp;</i>Talks
        </a>
      </div>
    </div>

    <div
      id="qrCode"
      class="hidden fixed inset-0 bg-white flex items-center justify-center"
    >
      <img
        src="https://cdn.qrcode-ai.com/qrcode/173b74914b615b0976bc7b595126fb08-1727393474115.png"
        alt="QR Code"
        class="max-w-full max-h-full"
      />
    </div>

    <script>
      const content = document.getElementById("content");
      const qrCode = document.getElementById("qrCode");
      const profilePic = document.getElementById("profilePic");
      const starsContainer = document.getElementById("starsContainer");

      function toggleQRMode() {
        if (!qrCode.classList.contains("active")) {
          // Transition to QR mode
          qrCode.style.display = "flex";
          setTimeout(() => {
            content.classList.add("inactive");
            starsContainer.classList.add("inactive");
            qrCode.classList.add("active");
          }, 50);

          history.pushState(
            null,
            "",
            window.location.pathname + "?mode=qrcode"
          );
        } else {
          // Transition to normal mode
          qrCode.classList.remove("active");
          content.classList.remove("inactive");
          starsContainer.classList.remove("inactive");

          setTimeout(() => {
            qrCode.style.display = "none";
          }, 300); // Match this delay with the CSS transition duration

          history.pushState(null, "", window.location.pathname);
        }
      }

      profilePic.addEventListener("click", toggleQRMode);
      qrCode.addEventListener("click", toggleQRMode);

      // Check URL params on page load
      window.addEventListener("load", () => {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get("mode") === "qrcode") {
          qrCode.style.display = "flex";
          content.classList.add("inactive");
          starsContainer.classList.add("inactive");
          qrCode.classList.add("active");
        }
      });
    </script>
  </body>
</html>
